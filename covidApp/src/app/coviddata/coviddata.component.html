<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="seqno">
        <th mat-header-cell *matHeaderCellDef style="padding-right: 90px;font-weight: bold;"> No  </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef style="font-weight: bold;"> Name </th>
        <td mat-cell *matCellDef="let element"> <a href="/country">{{element.country}}</a> </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef style="font-weight: bold;"> Active Cases </th>
        <td mat-cell *matCellDef="let element"> {{element.active}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table >
