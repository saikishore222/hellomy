<div id="imageuploadbutton">
<button type="button" class="btn btn-success" (click)="triggerModal(modalData)"><i class="fa fa-upload" aria-hidden="true"></i> Upload</button>
</div>
<ng-template #modalData let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Upload Image or Link</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="modal-body">
        <input type="file" class="form-control" [(ngModel)]="filename">
        <p>----------------OR----------------</p>
        <input type="text" [(ngModel)]="onlineurl" class="form-control" id="usr" placeholder="Enter a url of image">
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Close</button>
        <button type="button" class="btn btn-success" (click)="Upload(alertbox,modalData)">Upload</button>
    </div>
</ng-template>
<ng-template #alertbox aria-labelledby="1">
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        you should upload in any of the field
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    
    </div>
</ng-template>
<ng-template #alertbox aria-labelledby="2">
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
  you should not enter in  two fields
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
</ng-template>
